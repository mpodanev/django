<!DOCTYPE html>
<html lang="uk">
	
	<head>
		<meta charset="UTF-8"/>
		<title>Форма редагування студента</title>
		<meta name="description"
				value="Система обліку студентів навчального закладу" />

		<!-- Include Styles -->
		<link rel="stylesheet"
			href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">

		<link rel="stylesheet" href="./css/main.css">
		<!-- <style type="text/css">.col-xs-12, .col-xs-4, .col-xs-8 {border:3px solid red;}</style> -->

	</head>

	<body>
		<!-- Start Container -->
		<div class="container">

		<!-- Start Header -->
		<div class="row" id="header">

			<!-- Logo -->
			<div class="col-xs-8">
				<h1>Форма Редагуваня Студента</h1>

			<form class="form-horizontal">
				  <div class="form-group">
				    <label for="inputName" class="col-sm-3 control-label">Ім’я*</label>
				    <div class="col-sm-4">
				      <input type="Name" class="form-control" id="inputName" placeholder="Михайло">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPatronymic" class="col-sm-3 control-label">По-батькові</label>
				    <div class="col-sm-4">
				      <input type="Patronymic" class="form-control" id="inputPatronymic" placeholder="Юрійович">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputLastName" class="col-sm-3 control-label">Прізвище*</label>
				    <div class="col-sm-4">
				      <input type="LastName" class="form-control" id="inputLastName" placeholder="Поданєв">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputTicket" class="col-sm-3 control-label">№ Білету*</label>
				    <div class="col-sm-4">
				      <input type="Ticket" class="form-control" id="inputTicket" placeholder="254">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputBirthday" class="col-sm-3 control-label">Дата народження</label>
				    <div class="col-sm-4">
				      <input type="Birthday" class="form-control" id="inputBirthday" placeholder="1986-03-25">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputBirthday" class="col-sm-3 control-label">Фото</label>
				    <div class="col-sm-4">
				      <input type="file"  id="inputBirthday" placeholder="1986-03-25">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputGroupe" class="col-sm-3 control-label">Група</label>
				    <div class="col-sm-4">
				      	<select style="width: 232px; height: 35px;">
					<option value="">МтМ - 21</option>
					<option value="">МтМ - 22</option>
						</select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputNote" class="col-sm-3 control-label">Додаткові нотатки</label>
				    <div class="col-sm-4">
				      <textarea type="Note" class="form-control" id="inputNote" placeholder="текст d"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="button" class="btn btn-primary">Зберегти</button>
				      <button type="button" class="btn btn-link">Скасувати</button>
				    </div>
				  </div>
				</form>
			</div>
			<!-- End Logo -->

		</div>
		<!-- End Header -->



		

		<!-- Start Mein Page Content -->
		<div class="row" id="content-colums">

			<div class="col-xs-8" id="content-column"> 

				
			

		

			

				

			</div>

		</div>
		<!-- End Main Page Content -->

		<!-- Start Footer -->
		<div class="row" id="footer">
			<div class="col-xs-12">
				&copy; 2014 Сервіс Обліку Студентів
			</div>
		</div>
		<!-- End Footer -->

		</div>
		<!-- End Container -->


		<!-- Javascripts Section -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
		<script src="https://cdn.jsdelivr.net/bootstrap/3.3.0/js/bootstrap.min.js"></script>




	</body> 

</html>
